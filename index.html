<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
  <div class="jumbotron">
    <h1>Get yourself a tasty pizza-pie from Domenios!!</h1>
  </div>
  <form id="pizza-size">
    <div class="form-group">
      <h2>Select your crust size:</h2>
      <label>
        <input type="radio" name="crust" value="small">
        Small (12in)
      </label>
      <label>
        <input type="radio" name="crust" value="medium">
        Medium (14in)
      </label>
      <label>
        <input type="radio" name="crust" value="large">
        Large (16in)
      </label>
    </div>
    <div class="form-group">
      <h2>Select up to <strong>two</strong> toppings:</h2>
      <h3>Choose One Meat:</h3>
      <label>
        <input type="radio" name="topping1" value="topping" checked>
        Peperoni
      </label>
      <label>
        <input type="radio" name="topping1" value="topping">
        Italian Sausage
      </label>
      <label>
        <input type="radio" name="topping1" value="topping">
        Canadian Bacon
      </label>
      <label>
        <input type="radio" name="topping1" value="topping">
        No Meat
      </label>
    <h3>Choose One Vegetable:</h3>
      <label>
        <input type="radio" name="topping2" value="topping" checked>
        Onions
      </label>
      <label>
        <input type="radio" name="topping2" value="topping">
        Olives
      </label>
      <label>
        <input type="radio" name="topping2" value="topping">
        Jalepenos
      </label>
      <label>
        <input type="radio" name="topping2" value="topping">
        Spinach
      </label>
    </div>
    <button type="submit" class="btn btn-dark">Calculate my Pizza Price!</button>
  </form>
  </div>
</body>

</html>
