<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
  <div class="jumbotron">
    <h1>Get yourself a tasty pizza-pie from Domenios!!</h1>
  </div>
  <form id="pizza-size">
    <div class="form-group">
      <h2>Select your crust size:</h2>
      <label>
        <input type="radio" name="title" value="Expensive Movie" checked>
        Personal (10in)
      </label>
      <label>
        <input type="radio" name="title" value="Innaproriate Movie">
        Small (12in)
      </label>
      <label>
        <input type="radio" name="title" value="Everyone Movie">
        Medium (14in)
      </label>
      <label>
        <input type="radio" name="title" value="Action Movie">
        Large (16in)
      </label>
    </div>
    <div class="form-group">
      <h2>Select up to <strong>two</strong> toppings:</h2>
      <h3>Choose One Meat:</h3>
      <label>
        <input type="radio" name="time" value="peperoni" checked>
        Peperoni
      </label>
      <label>
        <input type="radio" name="time" value="italian-sausage">
        Italian Sausage
      </label>
      <label>
        <input type="radio" name="time" value="canadian-bacon">
        Canadian Bacon
      </label>
      <label>
        <input type="radio" name="time" value="bacon">
        Bacon
      </label>
      <label>
        <input type="radio" name="time" value="chicken">
        Chicken
      </label>
      <label>
        <input type="radio" name="time" value="no-meat">
        No Meat
      </label>
    <h3>Choose One Vegetable:</h3>
      <label>
        <input type="radio" name="time" value="onions" checked>
        Onions
      </label>
      <label>
        <input type="radio" name="time" value="olives">
        Olives
      </label>
      <label>
        <input type="radio" name="time" value="tomatoes">
        Tomatoes
      </label>
      <label>
        <input type="radio" name="time" value="bell-peppers">
        Bell Peppers
      </label>
      <label>
        <input type="radio" name="time" value="jalepenos">
        Jalepenos
      </label>
      <label>
        <input type="radio" name="time" value="spinach">
        Spinach
      </label>
    </div>
    <button type="submit" class="btn btn-dark">Calculate my Pizza Price!</button>
  </form>
  </div>
</body>

</html>
